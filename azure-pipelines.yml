trigger:
- main  # Change to your main branch

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- script: |
    echo "üîç Checking if PATs are set..."
    echo "üîç AZURE_DEVOPS_PAT length: ${#AZURE_DEVOPS_PAT}"  # Should print a real number
    export AZURE_DEVOPS_PAT=${AZURE_DEVOPS_PAT}  # ‚úÖ Force correct expansion
    export GITHUB_PAT=${GITHUB_PAT}
    echo "üîç Exported AZURE_DEVOPS_PAT length: ${#AZURE_DEVOPS_PAT}"
    python -m pip install --upgrade pip
    python sync_to_github.py
  env:
    AZURE_DEVOPS_PAT: $(AZURE_DEVOPS_PAT)  # ‚úÖ Ensure secrets are passed correctly
    GITHUB_PAT: $(GITHUB_PAT)
  displayName: "Run Python Sync Script"

