trigger:
- main  # Change to your branch

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo "üîç Checking environment variables..."
    echo "üîç AZURE_DEVOPS_PAT length: ${#AZURE_DEVOPS_PAT}"  # Should print a number
    echo "üîç GITHUB_PAT length: ${#GITHUB_PAT}"

    # ‚úÖ Export variables explicitly to ensure Python picks them up
    export AZURE_DEVOPS_PAT="${AZURE_DEVOPS_PAT}"
    export GITHUB_PAT="${GITHUB_PAT}"

    # ‚úÖ Print variables inside Python
    python -c "import os; print(f'AZURE_DEVOPS_PAT: {os.getenv("AZURE_DEVOPS_PAT")}')"
    
    python -m pip install --upgrade pip
    python sync_to_github.py
  env:
    AZURE_DEVOPS_PAT: $(AZURE_DEVOPS_PAT)  # ‚úÖ Ensure secrets are passed
    GITHUB_PAT: $(GITHUB_PAT)
  displayName: "Run Python Sync Script"