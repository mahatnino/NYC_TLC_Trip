trigger:
- main  # Change to your branch

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- script: |
    echo "🔍 Checking environment variables..."
    echo "🔍 AZURE_DEVOPS_PAT length: ${#AZURE_DEVOPS_PAT}"  # Should print a real number
    echo "🔍 GITHUB_PAT length: ${#GITHUB_PAT}"

    python -m pip install --upgrade pip
    python sync_to_github.py
  env:
    AZURE_DEVOPS_PAT: $(AZURE_DEVOPS_PAT)  # ✅ Ensure secret is passed correctly
    GITHUB_PAT: $(GITHUB_PAT)
  displayName: "Run Python Sync Script"